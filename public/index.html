<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Курс по Vue3</title>
</head>
<body>
<div id="app"></div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Inter, serif;
    }

    p, a, button, input, textarea {
        font-size: 16px;
    }

    .app {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .section {
        padding: 1rem;
        background: #eee;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: 0 0 2rem #00000077;
    }

    .section-header {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        justify-content: space-between;
    }

    .reject {
        background: indianred !important;
    }

    .reject:hover {
        background: palevioletred !important;
    }

    .error {
        color: red;
    }

    .flex-vertical{
        display: flex;
        flex-direction: column;
    }

    .flex-horizontal{
        display: flex;
        flex-direction: row;
    }

    .to-center{
        justify-content: center;
        margin: auto 0;
    }

    .gap1 {
        gap: 1rem;
    }

    .gap2 {
        gap: 2rem;
    }

    .gap05{
        gap: .5rem;
    }
    ::-webkit-scrollbar {
        background-color: transparent;
    }
    ::-webkit-scrollbar-track {
        border-radius: 0.6em;
        background-color: transparent;
    }
    ::-webkit-scrollbar-thumb {
        border-radius: 0.6em; /* Скругляем бегунок */
        background-color: darkseagreen; /* Замените на ваш желаемый цвет */
    }
    ::-webkit-scrollbar-button {
        display: none;
    }
</style>
</html>
